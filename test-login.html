<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - EduConnect</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #7c3aed; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Login</h1>
    <form id="testForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    
    <div id="status"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('Test page loaded');
        
        // Test if Supabase loads
        setTimeout(() => {
            if (window.supabase) {
                console.log('‚úÖ Supabase loaded successfully');
                document.getElementById('status').innerHTML = '‚úÖ Supabase loaded';
                
                const supabase = window.supabase.createClient(
                    'https://uclvqmoeiybrauenbqau.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
                );
                
                console.log('‚úÖ Supabase client created');
                
                document.getElementById('testForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('üîÑ Form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    document.getElementById('status').innerHTML = 'üîÑ Attempting login...';
                    
                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });
                        
                        if (error) {
                            console.error('‚ùå Login error:', error);
                            document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
                        } else {
                            console.log('‚úÖ Login successful');
                            document.getElementById('status').innerHTML = '‚úÖ Login successful!';
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        }
                    } catch (err) {
                        console.error('‚ùå Unexpected error:', err);
                        document.getElementById('status').innerHTML = '‚ùå Unexpected error: ' + err.message;
                    }
                });
                
            } else {
                console.error('‚ùå Supabase failed to load');
                document.getElementById('status').innerHTML = '‚ùå Supabase failed to load';
            }
        }, 1000);
    </script>
</body>
</html>
