<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects - EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',
            'primary-dark': '#6d28d9',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <div id="app">
    <!-- Navigation will be inserted here -->
  </div>

  <main class="container mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Browse Subjects</h1>
      <select id="countryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
        <option value="all">All Countries</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="Netherlands">Netherlands</option>
      </select>
    </div>
    
    <div id="subjectsGrid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Subjects will be loaded here -->
    </div>
  </main>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://uclvqmoeiybrauenbqau.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Helper Functions
    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser()
      if (!user) {
        window.location.href = 'login.html'
      }
      return user
    }

    async function getUserProfile(userId) {
      const { data } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', userId)
        .single()
      return data
    }

    // Load Navigation
    async function loadNav() {
      const user = await checkAuth()
      if (!user) return

      const profile = await getUserProfile(user.id)

      const nav = `
        <nav class="bg-white border-b border-gray-200">
          <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-8">
                <a href="dashboard.html" class="flex items-center gap-2">
                  <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                  <span class="text-xl font-bold">EduConnect</span>
                </a>
                <div class="hidden md:flex gap-6">
                  <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                  <a href="subjects.html" class="text-purple-600 font-medium">Subjects</a>
                  <a href="rooms.html" class="text-gray-600 hover:text-purple-600">Study Rooms</a>
                  <a href="profile.html" class="text-gray-600 hover:text-purple-600">Profile</a>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-purple-50 px-4 py-2 rounded-lg">
                  <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span class="font-semibold text-purple-600">${profile?.coins || 0}</span>
                </div>
                <button onclick="logout()" class="text-gray-600 hover:text-red-600">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </nav>
      `

      document.getElementById('app').innerHTML = nav
    }

    async function logout() {
      try {
        const { error } = await supabaseClient.auth.signOut()
        if (error) console.error('Logout error:', error)
        localStorage.clear()
        sessionStorage.clear()
        setTimeout(() => {
          window.location.href = 'index.html'
        }, 500)
      } catch (err) {
        console.error('Logout failed:', err)
        window.location.href = 'index.html'
      }
    }

    // Subjects Logic
    let allSubjects = [];

    async function loadSubjects(country = 'all') {
      await loadNav()
      const user = await checkAuth()
      if (!user) return

      if (allSubjects.length === 0) {
        const { data: subjects, error } = await supabaseClient
          .from('subjects')
          .select('*')
          .order('name')

        if (error) {
          console.error('Error loading subjects:', error)
          return
        }
        allSubjects = subjects
      }

      const filteredSubjects = country === 'all' 
        ? allSubjects 
        : allSubjects.filter(s => s.country === country)

      const grid = document.getElementById('subjectsGrid')
      grid.innerHTML = filteredSubjects
        .map(
          (subject) => `
        <a href="subject-detail.html?id=${subject.id}" class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition cursor-pointer">
          <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mb-4">
            <span class="text-2xl">${subject.icon || 'ðŸ“š'}</span>
          </div>
          <h3 class="text-xl font-bold text-gray-900 mb-2">${subject.name}</h3>
          <p class="text-gray-600 text-sm mb-2">${subject.description}</p>
          <span class="inline-block px-2 py-1 bg-purple-100 text-purple-600 text-xs rounded-full">${subject.country}</span>
        </a>
      `
        )
        .join('')
    }

    // Country filter event listener
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('countryFilter').addEventListener('change', (e) => {
        loadSubjects(e.target.value)
      })
    })

    loadSubjects()
  </script>
</body>
</html>
