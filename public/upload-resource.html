<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resource - EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <main class="container mx-auto px-6 py-8">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-sm p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Upload Study Resource</h1>
        
        <form id="uploadForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Resource Title</label>
            <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="description" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
            <select id="subject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
              <option value="">Select a subject...</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Resource Type</label>
            <select id="resourceType" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
              <option value="">Select type...</option>
              <option value="notes">Notes</option>
              <option value="assignment">Assignment</option>
              <option value="past_paper">Past Paper</option>
              <option value="textbook">Textbook</option>
              <option value="presentation">Presentation</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">File Upload</label>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
              <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.jpg,.png" class="hidden">
              <div id="dropZone" class="cursor-pointer">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="mt-2 text-sm text-gray-600">
                  <span class="font-medium text-purple-600 hover:text-purple-500">Click to upload</span> or drag and drop
                </p>
                <p class="text-xs text-gray-500">PDF, DOC, PPT, TXT, JPG, PNG up to 10MB</p>
              </div>
              <div id="fileInfo" class="hidden mt-4 p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <svg class="h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <div class="ml-3">
                      <p id="fileName" class="text-sm font-medium text-gray-900"></p>
                      <p id="fileSize" class="text-sm text-gray-500"></p>
                    </div>
                  </div>
                  <button type="button" id="removeFile" class="text-red-600 hover:text-red-800">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="isPublic" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
            <label for="isPublic" class="ml-2 block text-sm text-gray-900">
              Make this resource public (visible to all students)
            </label>
          </div>

          <div class="flex gap-4">
            <button type="button" onclick="window.history.back()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
              Cancel
            </button>
            <button type="submit" id="submitBtn" class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 disabled:opacity-50">
              Upload Resource
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://uclvqmoeiybrauenbqau.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    let currentUser = null
    let selectedFile = null

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) {
        window.location.href = 'login.html'
        return null
      }
      currentUser = user
      return user
    }

    async function getUserProfile() {
      const { data } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', currentUser.id)
        .single()
      return data
    }

    async function loadNav() {
      const profile = await getUserProfile()
      const nav = `
        <nav class="bg-white border-b border-gray-200">
          <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-8">
                <a href="dashboard.html" class="flex items-center gap-2">
                  <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                  <span class="text-xl font-bold">EduConnect</span>
                </a>
                <div class="hidden md:flex gap-6">
                  <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                  <a href="subjects.html" class="text-gray-600 hover:text-purple-600">Subjects</a>
                  <a href="study-packs.html" class="text-gray-600 hover:text-purple-600">Study Packs</a>
                  <a href="rooms.html" class="text-gray-600 hover:text-purple-600">Study Rooms</a>
                  <a href="profile.html" class="text-gray-600 hover:text-purple-600">Profile</a>
                  <a href="upload-resource.html" class="text-purple-600 font-medium">Upload</a>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-purple-50 px-4 py-2 rounded-lg">
                  <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span class="font-semibold text-purple-600">${profile?.coins || 0}</span>
                </div>
                <button onclick="logout()" class="text-gray-600 hover:text-red-600">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </nav>
      `
      document.getElementById('app').innerHTML = nav
    }

    async function loadSubjects() {
      const { data: subjects } = await supabase
        .from('subjects')
        .select('*')
        .order('name')

      const select = document.getElementById('subject')
      select.innerHTML = '<option value="">Select a subject...</option>' +
        subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('')
    }

    // File handling
    const fileInput = document.getElementById('fileInput')
    const dropZone = document.getElementById('dropZone')
    const fileInfo = document.getElementById('fileInfo')
    const fileName = document.getElementById('fileName')
    const fileSize = document.getElementById('fileSize')
    const removeFile = document.getElementById('removeFile')

    dropZone.addEventListener('click', () => fileInput.click())

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault()
      dropZone.classList.add('border-purple-500', 'bg-purple-50')
    })

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('border-purple-500', 'bg-purple-50')
    })

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault()
      dropZone.classList.remove('border-purple-500', 'bg-purple-50')
      const files = e.dataTransfer.files
      if (files.length > 0) {
        handleFile(files[0])
      }
    })

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0])
      }
    })

    function handleFile(file) {
      const maxSize = 10 * 1024 * 1024 // 10MB
      if (file.size > maxSize) {
        alert('File size must be less than 10MB')
        return
      }

      selectedFile = file
      fileName.textContent = file.name
      fileSize.textContent = formatFileSize(file.size)
      dropZone.classList.add('hidden')
      fileInfo.classList.remove('hidden')
    }

    removeFile.addEventListener('click', () => {
      selectedFile = null
      fileInput.value = ''
      dropZone.classList.remove('hidden')
      fileInfo.classList.add('hidden')
    })

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes'
      const k = 1024
      const sizes = ['Bytes', 'KB', 'MB', 'GB']
      const i = Math.floor(Math.log(bytes) / Math.log(k))
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i]
    }

    // Form submission
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      if (!selectedFile) {
        alert('Please select a file to upload')
        return
      }

      const submitBtn = document.getElementById('submitBtn')
      submitBtn.disabled = true
      submitBtn.textContent = 'Uploading...'

      try {
        // Upload file to Supabase Storage
        const fileExt = selectedFile.name.split('.').pop()
        const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`
        
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from('resources')
          .upload(fileName, selectedFile)

        if (uploadError) throw uploadError

        // Get public URL for the uploaded file
        const { data: urlData } = supabase.storage
          .from('resources')
          .getPublicUrl(uploadData.path)

        // Save resource metadata to database
        const { error: dbError } = await supabase
          .from('resources')
          .insert({
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            subject_id: document.getElementById('subject').value,
            resource_type: document.getElementById('resourceType').value,
            file_url: urlData.publicUrl,
            file_type: selectedFile.type || 'application/octet-stream',
            uploader_id: currentUser.id,
            downloads: 0
          })

        if (dbError) throw dbError

        alert('Resource uploaded successfully!')
        window.location.href = 'subjects.html'

      } catch (error) {
        console.error('Upload error:', error)
        alert('Failed to upload resource. Please try again.')
      } finally {
        submitBtn.disabled = false
        submitBtn.textContent = 'Upload Resource'
      }
    })

    async function logout() {
      await supabase.auth.signOut()
      window.location.href = 'index.html'
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth()
      await loadNav()
      await loadSubjects()
    })
  </script>
</body>
</html>
