<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - EduConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Test Login</h2>
        </div>
        <form id="loginForm" class="mt-8 space-y-6">
            <div>
                <input type="email" id="email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">
                Sign In
            </button>
        </form>
        <div id="status" class="text-center text-sm"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            
            if (!window.supabase) {
                document.getElementById('status').innerHTML = '‚ùå Supabase not loaded';
                return;
            }
            
            const supabase = window.supabase.createClient(
                'https://uclvqmoeiybrauenbqau.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
            );
            
            document.getElementById('status').innerHTML = '‚úÖ Ready to test';
            
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                document.getElementById('status').innerHTML = 'üîÑ Signing in...';
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
                    } else {
                        document.getElementById('status').innerHTML = '‚úÖ Success! Redirecting...';
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    }
                } catch (err) {
                    document.getElementById('status').innerHTML = '‚ùå Network error: ' + err.message;
                }
            });
        });
    </script>
</body>
</html>
