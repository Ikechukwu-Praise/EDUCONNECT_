<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bg-gray-50">
  <!-- Navigation -->

      <div class="flex items-center justify-between flex-wrap gap-3">

          <div class="hidden md:flex gap-6">
            <a href="dashboard.html" class="text-purple-600 font-medium text-sm sm:text-base">Dashboard</a>
            <a href="subjects.html" class="text-gray-600 hover:text-purple-600 text-sm sm:text-base">Subjects</a>
            <a href="rooms.html" class="text-gray-600 hover:text-purple-600 text-sm sm:text-base">Study Rooms</a>
            <a href="profile.html" class="text-gray-600 hover:text-purple-600 text-sm sm:text-base">Profile</a>
          </div>
        </div>
        <div class="flex items-center gap-2 sm:gap-4">
          <div class="flex items-center gap-1 sm:gap-2 bg-purple-50 px-2 sm:px-4 py-2 rounded-lg text-sm sm:text-base">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="coinBalance" class="font-semibold text-purple-600">0</span>
          </div>
          <button id="logoutBtn" class="text-gray-600 hover:text-red-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-3 sm:px-6 py-6 sm:py-8">
    <div class="mb-6 sm:mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Welcome back, <span id="userName">Student</span>!</h1>
      <p class="text-sm sm:text-base text-gray-600">Ready to continue your learning journey?</p>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6 mb-8">
      <div class="bg-white p-4 sm:p-6 rounded-lg sm:rounded-xl shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm sm:text-base text-gray-600">Coin Balance</span>
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <p class="text-2xl sm:text-3xl font-bold" id="dashboardCoins">0</p>
      </div>

      <div class="bg-white p-4 sm:p-6 rounded-lg sm:rounded-xl shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm sm:text-base text-gray-600">Downloads</span>
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
          </svg>
        </div>
        <p class="text-2xl sm:text-3xl font-bold" id="downloadCount">0</p>
      </div>

      <div class="bg-white p-4 sm:p-6 rounded-lg sm:rounded-xl shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm sm:text-base text-gray-600">Uploads</span>
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <p class="text-2xl sm:text-3xl font-bold" id="uploadCount">0</p>
      </div>

      <div class="bg-white p-4 sm:p-6 rounded-lg sm:rounded-xl shadow-sm">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm sm:text-base text-gray-600">Study Rooms</span>
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <p class="text-2xl sm:text-3xl font-bold" id="roomCount">0</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
      <a href="subjects.html" class="bg-purple-600 text-white p-6 sm:p-8 rounded-lg sm:rounded-xl hover:bg-purple-700 transition group">
        <svg class="w-10 sm:w-12 h-10 sm:h-12 mb-4 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
        <h3 class="text-xl sm:text-2xl font-bold mb-2">Browse Subjects</h3>
        <p class="opacity-90 text-sm sm:text-base">Explore study materials</p>
      </a>

      <a href="rooms.html" class="bg-blue-600 text-white p-6 sm:p-8 rounded-lg sm:rounded-xl hover:bg-blue-700 transition group">
        <svg class="w-10 sm:w-12 h-10 sm:h-12 mb-4 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <h3 class="text-xl sm:text-2xl font-bold mb-2">Study Rooms</h3>
        <p class="opacity-90 text-sm sm:text-base">Join a study session</p>
      </a>

      <a href="profile.html" class="bg-pink-600 text-white p-6 sm:p-8 rounded-lg sm:rounded-xl hover:bg-pink-700 transition group">
        <svg class="w-10 sm:w-12 h-10 sm:h-12 mb-4 opacity-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <h3 class="text-xl sm:text-2xl font-bold mb-2">Your Profile</h3>
        <p class="opacity-90 text-sm sm:text-base">Manage your account</p>
      </a>
    </div>
  </main>

  <script>
    const supabaseClient = window.supabase.createClient(
      'https://uclvqmoeiybrauenbqau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto',
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true
        }
      }
    )

    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser()
      if (!user) {
        window.location.href = 'login.html'
        return null;
      }
      return user;
    }

    async function getUserProfile(userId) {
      const { data, error } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', userId)
        .single()

      if (error) {
        console.error('Error fetching profile:', error)
        return null
      }
      return data
    }

    async function loadDashboard() {
      const user = await checkAuth()
      if (!user) return

      const profile = await getUserProfile(user.id)

      // Update user info
      const userName = profile?.full_name || 'Student'
      document.getElementById('userName').textContent = userName
      document.getElementById('coinBalance').textContent = profile?.coins || 0
      document.getElementById('dashboardCoins').textContent = profile?.coins || 0

      // Load stats
      const { data: uploads } = await supabaseClient
        .from('resources')
        .select('*', { count: 'exact' })
        .eq('uploader_id', user.id)

      const { data: downloads } = await supabaseClient
        .from('resource_downloads')
        .select('*', { count: 'exact' })
        .eq('user_id', user.id)

      const { data: rooms } = await supabaseClient
        .from('study_room_participants')
        .select('*', { count: 'exact' })
        .eq('user_id', user.id)

      document.getElementById('uploadCount').textContent = uploads?.length || 0
      document.getElementById('downloadCount').textContent = downloads?.length || 0
      document.getElementById('roomCount').textContent = rooms?.length || 0
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const { error } = await supabaseClient.auth.signOut()
        if (error) {
          console.error('Logout error:', error)
        }
        // Clear local storage
        localStorage.clear()
        sessionStorage.clear()
        // Redirect after logout
        setTimeout(() => {
          window.location.href = 'index.html'
        }, 500)
      } catch (err) {
        console.error('Logout failed:', err)
        window.location.href = 'index.html'
      }
    })

    loadDashboard()
  </script>
</body>
</html>
