<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Rooms - EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',
            'primary-dark': '#6d28d9',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <main class="container mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Study Rooms</h1>
      <button id="createRoomBtn" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
        Create Room
      </button>
    </div>

    <div id="roomsList" class="grid md:grid-cols-2 gap-6">
      <!-- Rooms will be loaded here -->
    </div>
  </main>

  <!-- Create Room Modal -->
  <div id="createRoomModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center px-4 z-50">
    <div class="bg-white rounded-xl p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-4">Create Study Room</h2>
      <form id="createRoomForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Room Name</label>
          <input type="text" id="roomName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea id="roomDesc" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
          <select id="roomSubject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
            <option value="">Select a subject...</option>
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Max Participants</label>
          <input type="number" id="maxParticipants" min="2" max="20" value="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
        </div>
        <div class="flex gap-4">
          <button type="button" id="cancelCreate" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
          <button type="submit" class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://uclvqmoeiybrauenbqau.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Helper Functions
    function showToast(message, type = 'success') {
      const toast = document.createElement('div')
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white ${type === 'error' ? 'bg-red-600' : 'bg-green-600'} shadow-lg z-50`
      toast.textContent = message
      document.body.appendChild(toast)

      setTimeout(() => {
        toast.remove()
      }, 3000)
    }

    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser()
      if (!user) {
        window.location.href = 'login.html'
      }
      return user
    }

    async function getUserProfile(userId) {
      const { data } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', userId)
        .single()
      return data
    }

    // Load Navigation
    async function loadNav() {
      const user = await checkAuth()
      if (!user) return

      const profile = await getUserProfile(user.id)

      const nav = `
        <nav class="bg-white border-b border-gray-200">
          <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-8">
                <a href="dashboard.html" class="flex items-center gap-2">
                  <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                  <span class="text-xl font-bold">EduConnect</span>
                </a>
                <div class="hidden md:flex gap-6">
                  <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                  <a href="subjects.html" class="text-gray-600 hover:text-purple-600">Subjects</a>
                  <a href="rooms.html" class="text-purple-600 font-medium">Study Rooms</a>
                  <a href="profile.html" class="text-gray-600 hover:text-purple-600">Profile</a>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-purple-50 px-4 py-2 rounded-lg">
                  <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span class="font-semibold text-purple-600">${profile?.coins || 0}</span>
                </div>
                <button onclick="logout()" class="text-gray-600 hover:text-red-600">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </nav>
      `

      document.getElementById('app').innerHTML = nav
    }

    async function logout() {
      try {
        const { error } = await supabaseClient.auth.signOut()
        if (error) console.error('Logout error:', error)
        localStorage.clear()
        sessionStorage.clear()
        setTimeout(() => {
          window.location.href = 'index.html'
        }, 500)
      } catch (err) {
        console.error('Logout failed:', err)
        window.location.href = 'index.html'
      }
    }

    // Study Rooms Logic
    async function loadRooms() {
      await loadNav()
      const user = await checkAuth()
      if (!user) return

      const { data: rooms } = await supabaseClient
        .from('study_rooms')
        .select(`
          *,
          profiles:creator_id (full_name),
          subjects (name),
          study_room_participants (user_id)
        `)
        .order('created_at', { ascending: false })

      const roomsList = document.getElementById('roomsList')
      if (!rooms || rooms.length === 0) {
        roomsList.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-2">No study rooms yet. Create one!</p>'
        return
      }

      roomsList.innerHTML = rooms
        .map((room) => {
          const participantCount = room.study_room_participants.length
          const isJoined = room.study_room_participants.some((p) => p.user_id === user.id)
          const isFull = participantCount >= room.max_participants
          const isCreator = room.creator_id === user.id

          return `
          <div class="bg-white p-6 rounded-xl shadow-sm">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">${room.name}</h3>
                <p class="text-gray-600 mb-3">${room.description}</p>
                <div class="flex items-center gap-3 text-sm">
                  <span class="bg-purple-100 text-purple-700 px-2 py-1 rounded">${room.subjects?.name}</span>
                  <span class="text-gray-500">${participantCount}/${room.max_participants} participants</span>
                </div>
              </div>
              ${
                room.status === 'full'
                  ? '<span class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg font-medium">Full</span>'
                  : isJoined
                    ? `<div class="flex flex-col gap-2">
                        <button onclick="joinVideoCall('${room.id}', '${room.name}')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm">Join Video</button>
                        <div class="flex gap-2">
                          ${!isCreator ? `<button onclick="leaveRoom('${room.id}')" class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 text-xs">Leave</button>` : ''}
                          ${isCreator ? `<button onclick="deleteRoom('${room.id}')" class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 text-xs">Delete Room</button>` : ''}
                        </div>
                      </div>`
                    : `<button onclick="joinRoom('${room.id}')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Join</button>`
              }
            </div>
            <p class="text-sm text-gray-500">Created by ${room.profiles?.full_name}</p>
          </div>
        `
        })
        .join('')
    }

    // Create Room Modal
    document.getElementById('createRoomBtn').addEventListener('click', async () => {
      // Load subjects for dropdown
      const { data: subjects } = await supabaseClient.from('subjects').select('*').order('name')
      const select = document.getElementById('roomSubject')
      select.innerHTML =
        '<option value="">Select a subject...</option>' +
        subjects.map((s) => `<option value="${s.id}">${s.name}</option>`).join('')

      document.getElementById('createRoomModal').classList.remove('hidden')
    })

    document.getElementById('cancelCreate').addEventListener('click', () => {
      document.getElementById('createRoomModal').classList.add('hidden')
    })

    document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const user = await supabaseClient.auth.getUser()
      const { error } = await supabaseClient.from('study_rooms').insert({
        name: document.getElementById('roomName').value,
        description: document.getElementById('roomDesc').value,
        subject_id: document.getElementById('roomSubject').value,
        max_participants: parseInt(document.getElementById('maxParticipants').value),
        creator_id: user.data.user.id,
        status: 'open',
      })

      if (error) {
        showToast('Error creating room', 'error')
      } else {
        showToast('Room created successfully!')
        document.getElementById('createRoomModal').classList.add('hidden')
        document.getElementById('createRoomForm').reset()
        loadRooms()
      }
    })

    async function joinRoom(roomId) {
      const user = await supabaseClient.auth.getUser()

      const { error } = await supabaseClient.from('study_room_participants').insert({
        room_id: roomId,
        user_id: user.data.user.id,
      })

      if (error) {
        showToast('Error joining room', 'error')
      } else {
        showToast('Joined room successfully!')
        loadRooms()
      }
    }

    async function leaveRoom(roomId) {
      const user = await supabaseClient.auth.getUser()

      const { error } = await supabaseClient
        .from('study_room_participants')
        .delete()
        .eq('room_id', roomId)
        .eq('user_id', user.data.user.id)

      if (error) {
        showToast('Error leaving room', 'error')
      } else {
        showToast('Left room successfully!')
        loadRooms()
      }
    }

    // Jitsi Meet Integration
    async function joinVideoCall(roomId, roomName) {
      const user = await supabaseClient.auth.getUser()
      const profile = await getUserProfile(user.data.user.id)
      
      const domain = 'meet.jit.si';
      const options = {
        roomName: `EduConnect-Room-${roomId}`,
        width: '100%',
        height: 500,
        configOverwrite: {
          startWithAudioMuted: true,
          startWithVideoMuted: false,
          prejoinPageEnabled: false,
          enableWelcomePage: false
        },
        interfaceConfigOverwrite: {
          TOOLBAR_BUTTONS: [
            'microphone', 'camera', 'desktop', 'fullscreen',
            'hangup', 'chat', 'raisehand', 'tileview'
          ],
          SHOW_JITSI_WATERMARK: false,
          SHOW_WATERMARK_FOR_GUESTS: false
        },
        userInfo: {
          displayName: profile?.full_name || 'Student'
        }
      };

      // Create modal for video call
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50';
      modal.innerHTML = `
        <div class="bg-white rounded-lg p-4 max-w-5xl w-full mx-4 max-h-[90vh]">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-900">${roomName} - Video Call</h3>
            <button onclick="closeVideoCall()" class="text-gray-500 hover:text-red-600 p-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div id="jitsi-container" class="rounded-lg overflow-hidden"></div>
          <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Room ID: EduConnect-Room-${roomId}</p>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Initialize Jitsi Meet
      const api = new JitsiMeetExternalAPI(domain, {
        ...options,
        parentNode: document.getElementById('jitsi-container')
      });
      
      // Handle events
      api.addEventListener('videoConferenceJoined', () => {
        console.log('Joined video conference');
      });
      
      api.addEventListener('videoConferenceLeft', () => {
        closeVideoCall();
      });
      
      // Store API reference for cleanup
      window.currentJitsiAPI = api;
      window.currentModal = modal;
    }

    function closeVideoCall() {
      if (window.currentJitsiAPI) {
        window.currentJitsiAPI.dispose();
        window.currentJitsiAPI = null;
      }
      if (window.currentModal) {
        document.body.removeChild(window.currentModal);
        window.currentModal = null;
      }
    }

    async function deleteRoom(roomId) {
      if (!confirm('Are you sure you want to delete this room? This action cannot be undone.')) {
        return
      }

      const { error } = await supabaseClient
        .from('study_rooms')
        .delete()
        .eq('id', roomId)

      if (error) {
        showToast('Error deleting room', 'error')
      } else {
        showToast('Room deleted successfully!')
        loadRooms()
      }
    }

    // Make functions available globally
    window.joinRoom = joinRoom
    window.leaveRoom = leaveRoom
    window.joinVideoCall = joinVideoCall
    window.closeVideoCall = closeVideoCall
    window.deleteRoom = deleteRoom

    loadRooms()
  </script>
</body>
</html>
