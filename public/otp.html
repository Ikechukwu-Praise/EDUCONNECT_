<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 animate-bounce-in">
    <div class="text-center mb-6 animate-fade-in-up">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse-slow">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Verify Your Email</h1>
      <p class="text-gray-600">Enter the 6-digit code sent to your email</p>
    </div>
    
    <form id="otpForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none input-focus">
      </div>
      
      <div class="mb-6">
        <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Verification Code</label>
        <input type="text" id="otp" required maxlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none text-center text-2xl tracking-widest input-focus animate-pulse-slow">
      </div>
      
      <div id="error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"></div>
      
      <button type="submit" id="verifyBtn" class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 btn-animate">
        Verify Code
      </button>
    </form>
    
    <div class="text-center mt-4">
      <button id="resendBtn" class="text-sm text-purple-600 hover:text-purple-700 hover:scale-105 transition-transform duration-300">
        Resend code
      </button>
    </div>
  </div>

  <script>
    const client = supabase.createClient(
      'https://uclvqmoeiybrauenbqau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
    );

    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const token = document.getElementById('otp').value;
      const verifyBtn = document.getElementById('verifyBtn');
      const errorDiv = document.getElementById('error');
      
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';
      errorDiv.classList.add('hidden');
      
      const { data, error } = await client.auth.verifyOtp({
        email,
        token,
        type: 'signup'
      });
      
      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify Code';
      } else {
        window.location.href = 'dashboard.html';
      }
    });

    document.getElementById('resendBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const resendBtn = document.getElementById('resendBtn');
      const errorDiv = document.getElementById('error');
      
      if (!email) {
        errorDiv.textContent = 'Please enter your email address first';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      resendBtn.textContent = 'Sending...';
      resendBtn.disabled = true;
      
      const { error } = await client.auth.resend({
        type: 'signup',
        email: email
      });
      
      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');
      } else {
        errorDiv.textContent = 'New code sent! Check your email.';
        errorDiv.className = 'mb-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm';
      }
      
      resendBtn.textContent = 'Resend code';
      resendBtn.disabled = false;
    });
  </script>
</body>
</html>
