<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',
            'primary-dark': '#6d28d9',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'bounce-in': 'bounceIn 0.6s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            bounceIn: {
              '0%': { opacity: '0', transform: 'scale(0.3)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .input-focus:focus { transform: scale(1.02); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <div class="text-center mb-8 animate-fade-in-up">
        <a href="index.html" class="inline-flex items-center gap-2 mb-6 hover:scale-105 transform transition-transform duration-300">
          <svg class="w-8 h-8 text-purple-600 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
          <span class="text-2xl font-bold text-gray-900">EduConnect</span>
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-600">Sign in to continue your learning journey</p>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-8 animate-bounce-in">
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none input-focus"
              placeholder="you@university.edu"
            >
          </div>

          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="password" 
                required
                class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none input-focus"
                placeholder="••••••••"
              >
              <button type="button" id="toggleBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
          </div>

          <div id="error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"></div>

          <button 
            type="submit" 
            id="submitBtn"
            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 hover:scale-105 hover:shadow-lg transform transition-all duration-300"
          >
            Sign In
          </button>
        </form>

        <div class="text-center mt-6">
          <button id="resendBtn" class="text-sm text-purple-600 hover:text-purple-700 mb-3 block mx-auto">
            Resend confirmation email
          </button>
          <p class="text-gray-600">
            Don't have an account? 
            <a href="signup.html" class="text-purple-600 font-semibold hover:text-purple-700">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const client = window.supabase.createClient(
      'https://uclvqmoeiybrauenbqau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
    )

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const submitBtn = document.getElementById('submitBtn')
      const errorDiv = document.getElementById('error')

      submitBtn.disabled = true
      submitBtn.textContent = 'Signing in...'
      errorDiv.classList.add('hidden')

      const { data, error } = await client.auth.signInWithPassword({
        email,
        password,
      })

      if (error) {
        errorDiv.textContent = error.message
        errorDiv.classList.remove('hidden')
        submitBtn.disabled = false
        submitBtn.textContent = 'Sign In'
      } else {
        window.location.href = 'dashboard.html'
      }
    })

    document.getElementById('toggleBtn').addEventListener('click', function() {
      const input = document.getElementById('password')
      const icon = this.querySelector('svg')
      
      if (input.type === 'password') {
        input.type = 'text'
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>'
      } else {
        input.type = 'password'
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>'
      }
    })

    document.getElementById('resendBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value
      const resendBtn = document.getElementById('resendBtn')
      const errorDiv = document.getElementById('error')
      
      if (!email) {
        errorDiv.textContent = 'Please enter your email address first'
        errorDiv.classList.remove('hidden')
        return
      }
      
      resendBtn.textContent = 'Sending...'
      resendBtn.disabled = true
      
      const { error } = await client.auth.resend({
        type: 'signup',
        email: email,
        options: {
          emailRedirectTo: window.location.origin + '/login.html'
        }
      })
      
      if (error) {
        errorDiv.textContent = error.message
        errorDiv.classList.remove('hidden')
      } else {
        errorDiv.textContent = 'Confirmation email sent! Check your inbox.'
        errorDiv.className = 'mb-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm'
      }
      
      resendBtn.textContent = 'Resend confirmation email'
      resendBtn.disabled = false
    })
  </script>
</body>
</html>
