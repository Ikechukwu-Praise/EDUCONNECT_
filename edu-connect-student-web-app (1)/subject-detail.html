<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Resources - EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7c3aed',
            'primary-dark': '#6d28d9',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <main class="container mx-auto px-6 py-8">
    <div class="mb-8">
      <a href="subjects.html" class="text-purple-600 hover:text-purple-700 mb-4 inline-flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Subjects
      </a>
      <div class="flex justify-between items-start">
        <div>
          <h1 id="subjectName" class="text-3xl font-bold text-gray-900 mb-2">Loading...</h1>
          <p id="subjectDesc" class="text-gray-600"></p>
        </div>
        <button id="uploadBtn" class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
          Upload Resource
        </button>
      </div>
    </div>

    <div id="resourcesList" class="space-y-4">
      <!-- Resources will be loaded here -->
    </div>
  </main>

  <!-- Upload Modal -->
  <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center px-4 z-50">
    <div class="bg-white rounded-xl p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold mb-4">Upload Resource</h2>
      <form id="uploadForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
          <input type="text" id="resourceTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea id="resourceDesc" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">File URL</label>
          <input type="url" id="resourceUrl" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" placeholder="https://...">
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Resource Type</label>
          <select id="resourceType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
            <option value="1">Free Resource (0 coins)</option>
            <option value="2">Chapter Pack (1 coin)</option>
            <option value="3">Practice Pack (2 coins)</option>
            <option value="4">Exam Pack (5 coins)</option>
            <option value="5">Premium Bundle (10 coins)</option>
          </select>
        </div>
        <div class="flex gap-4">
          <button type="button" id="cancelUpload" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
          <button type="submit" class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://uclvqmoeiybrauenbqau.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Helper Functions
    function showToast(message, type = 'success') {
      const toast = document.createElement('div')
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white ${type === 'error' ? 'bg-red-600' : 'bg-green-600'} shadow-lg z-50`
      toast.textContent = message
      document.body.appendChild(toast)

      setTimeout(() => {
        toast.remove()
      }, 3000)
    }

    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser()
      if (!user) {
        window.location.href = 'login.html'
      }
      return user
    }

    async function getUserProfile(userId) {
      const { data } = await supabaseClient
        .from('profiles')
        .select('*')
        .eq('id', userId)
        .single()
      return data
    }

    // Load Navigation
    async function loadNav() {
      const user = await checkAuth()
      if (!user) return

      const profile = await getUserProfile(user.id)

      const nav = `
        <nav class="bg-white border-b border-gray-200">
          <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-8">
                <a href="dashboard.html" class="flex items-center gap-2">
                  <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                  <span class="text-xl font-bold">EduConnect</span>
                </a>
                <div class="hidden md:flex gap-6">
                  <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                  <a href="subjects.html" class="text-purple-600 font-medium">Subjects</a>
                  <a href="rooms.html" class="text-gray-600 hover:text-purple-600">Study Rooms</a>
                  <a href="profile.html" class="text-gray-600 hover:text-purple-600">Profile</a>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-purple-50 px-4 py-2 rounded-lg">
                  <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span class="font-semibold text-purple-600">${profile?.coins || 0}</span>
                </div>
                <button onclick="logout()" class="text-gray-600 hover:text-red-600">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </nav>
      `

      document.getElementById('app').innerHTML = nav
    }

    async function logout() {
      await supabaseClient.auth.signOut()
      window.location.href = 'index.html'
    }

    // Subject Detail Logic
    const urlParams = new URLSearchParams(window.location.search)
    const subjectId = urlParams.get('id')

    async function loadSubjectDetail() {
      await loadNav()
      const user = await checkAuth()
      if (!user) return

      // Load subject info
      const { data: subject } = await supabaseClient
        .from('subjects')
        .select('*')
        .eq('id', subjectId)
        .single()

      if (subject) {
        document.getElementById('subjectName').textContent = subject.name
        document.getElementById('subjectDesc').textContent = subject.description
      }

      // Load resources
      const { data: resources } = await supabaseClient
        .from('resources')
        .select(`
          *,
          profiles:uploader_id (full_name),
          resource_downloads (user_id),
          resource_types (name, coin_cost)
        `)
        .eq('subject_id', subjectId)
        .order('created_at', { ascending: false })

      const resourcesList = document.getElementById('resourcesList')
      if (!resources || resources.length === 0) {
        resourcesList.innerHTML = '<p class="text-gray-500 text-center py-8">No resources yet. Be the first to upload!</p>'
        return
      }

      resourcesList.innerHTML = resources
        .map((resource) => {
          const hasDownloaded = resource.resource_downloads.some((d) => d.user_id === user.id)
          const isOwner = resource.uploader_id === user.id

          return `
          <div class="bg-white p-6 rounded-xl shadow-sm">
            <div class="flex justify-between items-start">
              <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-2">${resource.title}</h3>
                <p class="text-gray-600 mb-3">${resource.description}</p>
                <div class="flex items-center gap-4 text-sm text-gray-500">
                  <span>By ${resource.profiles?.full_name || 'Anonymous'}</span>
                  <span>•</span>
                  <span>${resource.download_count} downloads</span>
                  <span>•</span>
                  <span>${resource.resource_types?.coin_cost || 0} coins</span>
                  <span>•</span>
                  <span class="bg-purple-100 text-purple-700 px-2 py-1 rounded text-xs">${resource.resource_types?.name || 'Free'}</span>
                </div>
              </div>
              ${
                isOwner
                  ? '<span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm font-medium">Your Upload</span>'
                  : hasDownloaded
                    ? `<a href="${resource.file_url}" target="_blank" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">View File</a>`
                    : `<button onclick="downloadResource('${resource.id}', ${resource.resource_types?.coin_cost || 0})" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">Download (${resource.resource_types?.coin_cost || 0} coins)</button>`
              }
            </div>
          </div>
        `
        })
        .join('')
    }

    // Upload Modal
    document.getElementById('uploadBtn').addEventListener('click', () => {
      document.getElementById('uploadModal').classList.remove('hidden')
    })

    document.getElementById('cancelUpload').addEventListener('click', () => {
      document.getElementById('uploadModal').classList.add('hidden')
    })

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const user = await supabaseClient.auth.getUser()
      const { error } = await supabaseClient.from('resources').insert({
        title: document.getElementById('resourceTitle').value,
        description: document.getElementById('resourceDesc').value,
        file_url: document.getElementById('resourceUrl').value,
        resource_type_id: parseInt(document.getElementById('resourceType').value),
        subject_id: subjectId,
        uploader_id: user.data.user.id,
      })

      if (error) {
        showToast('Error uploading resource', 'error')
      } else {
        showToast('Resource uploaded successfully!')
        document.getElementById('uploadModal').classList.add('hidden')
        document.getElementById('uploadForm').reset()
        loadSubjectDetail()
      }
    })

    async function downloadResource(resourceId, cost) {
      const user = await supabaseClient.auth.getUser()
      const profile = await getUserProfile(user.data.user.id)

      if (profile.coins < cost) {
        showToast('Insufficient coins! Please buy more.', 'error')
        return
      }

      // Deduct coins and record download
      const { error: updateError } = await supabaseClient
        .from('profiles')
        .update({ coins: profile.coins - cost })
        .eq('id', user.data.user.id)

      const { error: downloadError } = await supabaseClient.from('resource_downloads').insert({
        user_id: user.data.user.id,
        resource_id: resourceId,
      })

      if (updateError || downloadError) {
        showToast('Error downloading resource', 'error')
      } else {
        showToast('Resource downloaded!')
        setTimeout(() => {
          location.reload()
        }, 1000)
      }
    }

    // Make downloadResource available globally
    window.downloadResource = downloadResource

    loadSubjectDetail()
  </script>
</body>
</html>
