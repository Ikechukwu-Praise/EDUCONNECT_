<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Study Packs - EduConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <main class="container mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Premium Study Packs</h1>
      <select id="countryFilter" class="px-4 py-2 border border-gray-300 rounded-lg">
        <option value="all">All Countries</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
      </select>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="packsGrid">
      <!-- Study packs will be loaded here -->
    </div>
  </main>

  <!-- Purchase Modal -->
  <div id="purchaseModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-xl font-bold mb-4">Purchase Study Pack</h3>
      <div id="modalContent"></div>
      <div class="flex gap-4 mt-6">
        <button onclick="closePurchaseModal()" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
        <button onclick="confirmPurchase()" class="px-4 py-2 bg-purple-600 text-white rounded-lg">Purchase</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://uclvqmoeiybrauenbqau.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjbHZxbW9laXlicmF1ZW5icWF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5ODgxMTYsImV4cCI6MjA4MTU2NDExNn0.cKYUsuLMSb980-x-_Zrb39x10ptSf-U7AzBA6pSIuto'
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    let currentUser = null
    let userProfile = null
    let selectedPack = null

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) {
        window.location.href = 'login.html'
        return null
      }
      currentUser = user
      return user
    }

    async function getUserProfile() {
      const { data } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', currentUser.id)
        .single()
      userProfile = data
      return data
    }

    async function loadNav() {
      const profile = await getUserProfile()
      const nav = `
        <nav class="bg-white border-b border-gray-200">
          <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-8">
                <a href="dashboard.html" class="flex items-center gap-2">
                  <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                  <span class="text-xl font-bold">EduConnect</span>
                </a>
                <div class="hidden md:flex gap-6">
                  <a href="dashboard.html" class="text-gray-600 hover:text-purple-600">Dashboard</a>
                  <a href="subjects.html" class="text-gray-600 hover:text-purple-600">Subjects</a>
                  <a href="study-packs.html" class="text-purple-600 font-medium">Study Packs</a>
                  <a href="rooms.html" class="text-gray-600 hover:text-purple-600">Study Rooms</a>
                  <a href="profile.html" class="text-gray-600 hover:text-purple-600">Profile</a>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-purple-50 px-4 py-2 rounded-lg">
                  <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span class="font-semibold text-purple-600">${profile?.coins || 0}</span>
                </div>
                <a href="payment.html" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm">Buy Coins</a>
                <button onclick="logout()" class="text-gray-600 hover:text-red-600">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </nav>
      `
      document.getElementById('app').innerHTML = nav
    }

    async function loadStudyPacks(country = 'all') {
      let query = supabase
        .from('study_packs')
        .select(`
          *,
          subjects(name, icon)
        `)
        .order('created_at', { ascending: false })

      if (country !== 'all') {
        query = query.eq('country', country)
      }

      const { data: packs, error } = await query

      if (error) {
        console.error('Error loading study packs:', error)
        return
      }

      // Get user's purchases
      const { data: purchases } = await supabase
        .from('user_purchases')
        .select('study_pack_id')
        .eq('user_id', currentUser.id)

      const purchasedIds = purchases?.map(p => p.study_pack_id) || []

      const grid = document.getElementById('packsGrid')
      grid.innerHTML = packs.map(pack => {
        const isPurchased = purchasedIds.includes(pack.id)
        const packTypeColors = {
          chapter: 'bg-blue-100 text-blue-800',
          practice: 'bg-green-100 text-green-800',
          exam: 'bg-purple-100 text-purple-800'
        }

        return `
          <div class="bg-white rounded-lg shadow-sm border p-6">
            <div class="flex items-start justify-between mb-4">
              <div class="flex items-center gap-3">
                <span class="text-2xl">${pack.subjects?.icon || 'ðŸ“š'}</span>
                <div>
                  <h3 class="font-bold text-lg">${pack.title}</h3>
                  <p class="text-sm text-gray-600">${pack.subjects?.name}</p>
                </div>
              </div>
              <span class="px-2 py-1 rounded-full text-xs font-medium ${packTypeColors[pack.pack_type]}">
                ${pack.pack_type}
              </span>
            </div>
            
            <p class="text-gray-600 text-sm mb-4">${pack.description}</p>
            
            <div class="border-t pt-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                  <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span class="font-bold text-purple-600">${pack.coin_price} coins</span>
                </div>
                ${isPurchased 
                  ? '<span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Purchased</span>'
                  : `<button onclick="openPurchaseModal('${pack.id}')" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm hover:bg-purple-700">Purchase</button>`
                }
              </div>
            </div>
          </div>
        `
      }).join('')
    }

    async function openPurchaseModal(packId) {
      const { data: pack } = await supabase
        .from('study_packs')
        .select('*')
        .eq('id', packId)
        .single()

      selectedPack = pack
      
      const modal = document.getElementById('purchaseModal')
      const content = document.getElementById('modalContent')
      
      content.innerHTML = `
        <div class="mb-4">
          <h4 class="font-bold">${pack.title}</h4>
          <p class="text-gray-600 text-sm">${pack.description}</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg mb-4">
          <p class="text-sm"><strong>Preview:</strong></p>
          <p class="text-sm text-gray-600">${pack.preview_content}</p>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">Cost: ${pack.coin_price} coins</span>
          <span class="text-sm text-gray-600">Your balance: ${userProfile?.coins || 0} coins</span>
        </div>
        ${(userProfile?.coins || 0) < pack.coin_price 
          ? '<p class="text-red-600 text-sm mt-2">Insufficient coins. <a href="payment.html" class="underline">Buy more coins</a></p>'
          : ''
        }
      `
      
      modal.classList.remove('hidden')
      modal.classList.add('flex')
    }

    function closePurchaseModal() {
      const modal = document.getElementById('purchaseModal')
      modal.classList.add('hidden')
      modal.classList.remove('flex')
      selectedPack = null
    }

    async function confirmPurchase() {
      if (!selectedPack || (userProfile?.coins || 0) < selectedPack.coin_price) {
        return
      }

      try {
        // Create purchase record
        const { error: purchaseError } = await supabase
          .from('user_purchases')
          .insert({
            user_id: currentUser.id,
            study_pack_id: selectedPack.id,
            coins_spent: selectedPack.coin_price
          })

        if (purchaseError) throw purchaseError

        // Update user coins
        const newBalance = userProfile.coins - selectedPack.coin_price
        const { error: updateError } = await supabase
          .from('profiles')
          .update({ coins: newBalance })
          .eq('id', currentUser.id)

        if (updateError) throw updateError

        // Record transaction
        await supabase
          .from('coin_transactions')
          .insert({
            user_id: currentUser.id,
            amount: -selectedPack.coin_price,
            transaction_type: 'spend',
            description: `Purchased: ${selectedPack.title}`
          })

        userProfile.coins = newBalance
        closePurchaseModal()
        loadNav()
        loadStudyPacks()
        
        alert('Study pack purchased successfully!')
      } catch (error) {
        console.error('Purchase error:', error)
        alert('Purchase failed. Please try again.')
      }
    }

    async function logout() {
      await supabase.auth.signOut()
      window.location.href = 'index.html'
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth()
      await loadNav()
      await loadStudyPacks()

      document.getElementById('countryFilter').addEventListener('change', (e) => {
        loadStudyPacks(e.target.value)
      })
    })
  </script>
</body>
</html>
